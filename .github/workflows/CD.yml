name: Continuous Deployment Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'web-app/**'
      - '.github/workflows/CD.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'web-app/**'
      - '.github/workflows/CD.yml'


jobs:
  delivery:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Run Docker Compose
      run: |
        docker compose down
        docker compose build

    - name: Push MongoDB image
      run: |
        docker tag mongo:latest ${{ secrets.DOCKER_HUB_USERNAME }}/theonepiece:mongo-latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/theonepiece:mongo-latest

    - name: Push Web App image
      run: |
        docker tag 5-final-theonepiece-web-app:latest ${{ secrets.DOCKER_HUB_USERNAME }}/theonepiece:web-app-latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/theonepiece:web-app-latest