<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            background-color: black;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #6CB873;
            margin-right: auto;
        }

        .top-bar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 18px;
            cursor: pointer;
        }

        .top-bar .bar {
            width: 25px;
            height: 3px;
            margin-bottom: 3px;
            background-color: #6CB873;
        }

        #menu-container {
            display: block;
            position: fixed;
            left: -100%;
            top:0;
            z-index:100000;
            visibility: hidden;
            opacity: 0;
            text-align: center;
            width:100vw;
            height:100vh;
            background-color: rgba(0,0,0,0.9);
            transition: opacity 0.5s ease, left 0.5s ease;


        }

        #menu-container .app-logo {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        #menu-container .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #menu-container .menu-button {
            color: #6CB873;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: 1px solid #6CB873;
            border-radius: 5px;
            background-color: black;
            cursor: pointer;
        }

        {% block styles %}
        {% endblock %}

    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar with Settings -->
        <button class="top-bar" onclick="loadMenu()">
            &#9776;
        </button>

        <div id="menu-container">    
            <!-- App Logo -->
            <div class="app-logo">
                <span>App Logo</span>
                <button onClick="loadMenu()">&#10005;</button>
            </div>
    
            <!-- Navigation Buttons -->
            <div class="menu-buttons">
                <a href="/calendar" class="menu-button">Calendar</a>
                <a href="/analytics" class="menu-button">Analytics</a>
                <a href="/settings" class="menu-button">Settings</a>
            </div>
        </div>

        {% block content %}
        {% endblock %}

        <script>
            function loadMenu(){
                const menuContainer = document.getElementById('menu-container');
                if (menuContainer.style.opacity === '1') {
                    // Hide the menu
                    menuContainer.style.left= '-100%';
                    menuContainer.style.opacity = '0';
                    menuContainer.style.visibility = 'hidden';
                } else {
                    // Show the menu
                    menuContainer.style.left= '0';
                    menuContainer.style.opacity = '1';
                    menuContainer.style.visibility = 'visible';
                    
                }
                /**if (menuContainer.style.display === 'none' || menuContainer.style.display === '') {
                    menuContainer.style.display = 'block';
                    menuContainer.classList.toggle('show');
                } else {
                    menuContainer.style.display = 'none';
                }**/
            }
        </script>
    </div>
</body>
</html>
