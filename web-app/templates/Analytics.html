{% extends "base.html" %}
{% block title %}
Analytics
{% endblock %}
{% block styles %}
    {{ super() }} 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .calendar-container {
            margin: 20px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 360px; /* Adjusted width to match the wireframe */
            box-sizing: border-box;
            position: relative;
        }
        .hamburger-menu {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #6CB873;
            text-decoration: none;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #6CB873;
            margin-bottom: 20px;
            margin-top: 40px; /* To account for the hamburger menu */
        }
        .calendar-header h2 {
            margin: 0;
            font-size: 1.2rem;
        }
        .navigation {
            cursor: pointer;
            font-size: 1.5rem;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px; /* Reduced gap to fit smaller width */
        }
        .calendar-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
            min-height: 50px;
            font-size: 0.8rem; /* Adjust font size for smaller layout */
        }
        .calendar-day.selected {
            background-color: #6CB873;
            color: black;
        }
        .expense-summary {
            margin-top: 20px;
            background-color: #2b2b2b;
            padding: 15px;
            border-radius: 10px;
        }
        .expense-summary h3 {
            margin-top: 0;
            font-size: 1rem;
        }
        .expense-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem; /* Adjust font size for compact layout */
        }
        .expense-item:last-child {
            margin-bottom: 0;
        }
        .total-expense {
            border-top: 1px solid #6CB873;
            margin-top: 10px;
            padding-top: 10px;
            font-weight: bold;
            color: #6CB873;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="calendar-container">
        <!-- Hamburger Menu -->
        <div class="calendar-header">
            <h2>Monthly Expenses</h2>
        </div>
        <canvas id="chart"></canvas>
        <div class="expense-summary">
            <h3>December 1-31</h3>
            <div class="expense-item">
                <span>Transportation</span>
                <span>-$79.50</span>
            </div>
            <div class="expense-item">
                <span>Cell Phone</span>
                <span>-$13.80</span>
            </div>
            <div class="expense-item">
                <span>Food</span>
                <span>-$79.10</span>
            </div>
            <div class="total-expense">
                Total: -$172.40
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
    const ctx = document.getElementById('chart');

    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: [
            'Red',
            'Blue',
            'Yellow'
          ],
          datasets: [{
            label: 'My First Dataset',
            data: [300, 50, 100],
            backgroundColor: [
              'rgb(255, 99, 132)',
              'rgb(54, 162, 235)',
              'rgb(255, 205, 86)'
            ],
            hoverOffset: 4
          }]
        }
    });
    </script>
{% endblock %}
