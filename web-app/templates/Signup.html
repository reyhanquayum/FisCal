<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        body {
            font-family: "Roboto", serif;
            background-color: black;
            background: linear-gradient(45deg, #3c6e71, #2a4f52, #4b8b7e);
            color: white;
        }
        .signup-container {
            width: 100vw;
            height: 100vh;
            padding: 10vh 10vw;
            background-color: #1e1e1e;
            background: linear-gradient(45deg, #3c6e71, #2a4f52, #4b8b7e);
            border-radius: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .app-logo {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 30px; /* Reduced spacing below the logo */
        }
        .app-logo img{
            height: 5rem;
        }
        .app-logo span {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;

        }
        .signup-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Push inputs and buttons higher */
            flex-grow: 1; /* Fill available vertical space */
            gap: 15px; /* Spacing between form fields */
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(0,0,0,0);
            border-bottom: 1px solid white;
            background-color: rgba(0,0,0,0);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-input::placeholder {
            color: #999;
        }

        button,a{
            color: black;
            background-color: white;
            border-radius: 3rem;
            text-align: center;
            box-shadow: 0 14px 14px rgba(0, 0, 0, 0.2);
        }

        a{
            padding: 0.5rem 1rem;
            color: black;
            text-decoration: none;
        }

        .signup-button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
        }

        .signup-footer {
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
        }
        .signup-footer a {
            text-decoration: none;
        }
        .signup-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- App Logo -->
        <div class="app-logo">
            <img src="{{ url_for('static', filename='logo.svg') }}" />
            <span>FI&#36;CAL</span>
        </div>

        <!-- Sign-Up Form -->
        <form class="signup-form" action="/signup" method="POST">
            <input
                type="text"
                class="form-input"
                placeholder="Full Name"
                name="fullname"
                required
            />
            <input
                type="email"
                class="form-input"
                placeholder="Email"
                name="email"
                required
            />
            <input
                type="text"
                class="form-input"
                placeholder="Username"
                name="username"
                required
            />
            <input
                type="password"
                class="form-input"
                placeholder="Password"
                name="password"
                required
            />
            <input
                type="password"
                class="form-input"
                placeholder="Confirm Password"
                name="confirm_password"
                required
            />
            <button type="submit" class="signup-button">Sign Up</button>
        </form>

        <!-- Footer Links -->
        <div class="signup-footer">
            <span>Already have an account?&nbsp;&nbsp;<a href="/">Login</a></span>
        </div>
    </div>
</body>
</html>
